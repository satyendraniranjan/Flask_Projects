<!DOCTYPE html>
<html lang="en">
<head>

    <!--<script src="{{url_for ('static', filename='js/index.js')}}"></script>-->
    <script>
            document.addEventListener('DOMContentLoaded', ()=>{
		document.querySelector('#form').onsubmit = () =>{

		const request = new XMLHttpRequest();
		const currency = document.querySelector('#currency').value;
		request.open('POST', '/convert')


        // callback fucntion for when request completed
        request.onload = () =>{

            const data = JSON.parse(request.responseText);

            // update the result div
            if(data.success){
            const contents = `1 EUR is equal to ${data.rate} ${currency}.`
            document.querySelector('#result').innerHTML = contents;

            }
            else{
                document.querySelector("#result").innerHTML = 'There was an error.';
            }
        }

        //add data to send with request
        const data = new   FormData();
        data.append('currency', currency);

        // send request
        request.send(data);
        return false;
		};
});


</script>

    <title> Currency Converter</title>

</head>
<body>
    <form id="form">
        <input id="currency" autocomplete="off" autofocus placeholder="Currency">
        <input type="submit" value="Get Exchange Rate">
    </form>
    <br>
    <div id="result"> Hi</div>
</body>
</html>
