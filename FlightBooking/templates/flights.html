{% extends "layout.html" %}

{% block heading %}
<style>

    ul{

    padding: 20px;
    line-height: 35px;
    font-size: 18px;
 }

</style>


{% endblock %}

{% block body %}

<h1>List of Flights</h1>

<ul>
    {% for flight in flights %}
     <li>
        <a href="{{url_for('flight', flight_id=flight.id)}}"> {{flight.origin}} to {{flight.destination}}</a>


     </li>
    {% endfor %}
</ul>

{% endblock %}
